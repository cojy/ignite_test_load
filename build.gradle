apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

mainClassName = 'Main'

description = """SolverDatabaseInterface"""

jar {
	baseName = 'TestLoad'
	manifest {
        attributes 'Implementation-Title': 'TestLoad',
                   'Implementation-Version': '1.0.0'
    }
    archiveName 'TestLoad.jar'
}

distZip {
    archiveName 'TestLoad.zip'
}

// In this section you declare where to find the dependencies of your project
repositories {
   jcenter()
	 mavenLocal()
	 mavenCentral()
	maven {
        url "http://www.gridgainsystems.com/nexus/content/repositories/external"
    }
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.ignite/ignite-spring
	compile group: 'org.apache.ignite', name: 'ignite-core', version: '2.6.0'
	compile group: 'org.apache.ignite', name: 'ignite-geospatial', version: '2.5.2'
	compile group: 'org.apache.ignite', name: 'ignite-indexing', version: '2.6.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

